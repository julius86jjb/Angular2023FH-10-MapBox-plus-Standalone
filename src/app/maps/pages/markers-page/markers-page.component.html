<div id="map" #map ></div>


<ul class="list-group">
  <li (click)="flyTo(colorMarker.marker)" *ngFor="let colorMarker of markers; let i=index"
    class="list-group-item"
    [ngStyle]="{'background-color': colorMarker.color}"
    >
    colorMarker {{i + 1}}
    <span (click)="deleteMarker(i)" class="icon-borrar">x</span>
</ul>


<button (click)="createMarker()" class="btn btn-primary">
  + Agregar Marcador
</button>
